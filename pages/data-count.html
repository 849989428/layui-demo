<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/styles/pages.css?2">
</head>

<body>
    <div class="temp-wrapper">

        <div class="layui-row layui-col-space12">
            <div class="layui-col-md4">
                <div class="temp-thumbnail">
                    <div class="temp-opera">
                        <div class="layui-inline">
                            <input type="text" placeholder="查询时间范围" class="layui-input" id="laydateInput1" style="width: 320px;">
                        </div>
                        <button class="layui-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div align="center">
                        <span>单日查询</span>
                        <div id="calenda" align="center" style="margin-top: 12px;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md8">
                <div class="temp-thumbnail">
                    <div id="shareMemberChart" style="width: 100%;height: 440px;"></div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space12">
            <div class="layui-col-md6">
                <div class="temp-thumbnail">
                    <!-- <div class="temp-opera">
                        <div class="layui-inline">
                            <input type="text" placeholder="查询时间范围" class="layui-input" id="laydateInput1" style="width: 300px;">
                        </div>
                        <button class="layui-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div> -->
                    <div id="cydBaseChart" style="width: 100%;height: 400px;"></div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="temp-thumbnail">
                    <!-- <div class="temp-opera">
                        <div class="layui-inline">
                            <input type="text" placeholder="查询时间范围" class="layui-input" id="laydateInput2" style="width: 300px;">
                        </div>
                        <button class="layui-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div> -->
                    <div id="turnoverCharts" style="width:100%;height:400px"></div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space12">
            <div class="layui-col-md12">
                <div class="temp-thumbnail">
                    <div class="temp-opera">
                        <div class="layui-inline layui-form">
                            <select name="city">
                                <option value="">选择切换城市</option>
                                <option value="1">1~5人</option>
                                <option value="2">6~10人</option>
                                <option value="3">11~30人</option>
                                <option value="4">30人以上</option>
                            </select>
                        </div>
                        <button class="layui-btn selectCityParamsExplain">参数说明</button>
                    </div>
                    <div id="myAgentCityCharts" style="width:100%;height:400px"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/echarts/echarts.common.min.js"></script>
    <script>
        layui.config({
            base: '../static/js/pages/'
        }).use(['count'], function () {
            var count = layui.count;
            count.shareMemberCount('shareMemberChart');
            count.cydNewBaseCount('cydBaseChart');
            count.turnoverCount('turnoverCharts');
            count.agentCityCount('myAgentCityCharts');
        });
    </script>
</body>

</html>

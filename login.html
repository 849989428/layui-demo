<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>BD后台管理登录 - 餐易点</title>
	<link rel="stylesheet" href="./lib/layui/css/layui.css">
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./static/styles/login.css">
</head>
<body>
	<div class="temp-wrapper">
		<div class="temp-sign">
			<h3 class="temp-sign-title">BD后台管理登录</h3>
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">
						<i class="fa fa-user"></i>
					</label>
					<div class="layui-input-block">
						<input type="text" name="nickname" placeholder="账号" required lay-verify="required" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
						<i class="fa fa-key"></i>
					</label>
					<div class="layui-input-block">
						<input type="password" name="password" placeholder="密码" minlength="6" required lay-verify="required" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="signForm">
							<i class="fa fa-sign-in"></i>
							登录
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="./lib/layui/layui.js"></script>
	<script>
		layui.use([
			'form',
			'layer'
		], function () {
			var $ = layui.jquery
				,form = layui.form
				,layer = layui.layer;

			form.on('submit(signForm)', function (data) {
				if (data.field.password.length < 6) {
					layer.msg('密码最少6位！', {icon: 5});
					return false;
				}
				layer.msg(JSON.stringify(data.field));
				setTimeout(function () {
					location.href = './index.html';
				}, 2500);
				return false;
			});
		});
	</script>
</body>
</html>
